{% extends 'base.html' %}

{% block 'main' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <form method="POST" action="">
                    {% csrf_token %}
                    <table>
                        {{loginform}}

                        <tr>
                            <td>{{x.label_tag}}</td>
                            <td>{{x}}</td>
                        </tr>
                        
                        
                        <td><input class="btn btn-danger mt-3 ms-3" type="submit" value="login"></td><br>
                    </table>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
{% endblock 'main' %}
